					<h2>Css</h2>

				<textarea id="css">
* {
    box-sizing: border-box;
	margin: 0;
    padding: 0;
}
body{
	font-family: 'Poppins', sans-serif;
	display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}
h1{
   color:blue;
}

button {
	text-decoration: none;
	position: relative;
	border: none;
	font-size: 14px;
	font-family: inherit;
	color: #fff;
	width: fit-content;
	padding:3px;
	height: 3em;
	line-height: 2em;
	text-align: center;
	background: linear-gradient(90deg,#03a9f4,#f441a5,#ffeb3b,#03a9f4);
	background-size: 300%;
	border-radius: 30px;
	z-index: 1;
	font-weight: 600;
	cursor: pointer;
  }
  
  button:hover {
	animation: ani 8s linear infinite;
	border: none;
  }
  
  @keyframes ani {
	0% {
	  background-position: 0%;
	}
  
	100% {
	  background-position: 400%;
	}
  }
  
  button:before {
	content: '';
	position: absolute;
	top: -5px;
	left: -5px;
	right: -5px;
	bottom: -5px;
	z-index: -1;
	background: linear-gradient(90deg,#03a9f4,#f441a5,#ffeb3b,#03a9f4);
	background-size: 400%;
	border-radius: 35px;
	transition: 1s;
  }
  
  button:hover::before {
	filter: blur(20px);
  }
  
  button:active {
	background: linear-gradient(32deg,#03a9f4,#f441a5,#ffeb3b,#03a9f4);
  }
				</textarea>
