	<script src="Code Editor/lib/codemirror.js"></script>
	<link rel="stylesheet" href="Code Editor/lib/codemirror.css">
	<script src="Code Editor/mode/css/css.js"></script>
	<script src="Code Editor/mode/javascript/javascript.js"></script>
	<script src="Code Editor/mode/xml/xml.js"></script>
	<link rel="stylesheet" href="Code Editor/theme/yonce.css">
	<script src="Code Editor/addon/edit/closebrackets.js"></script>
	<script src="Code Editor/addon/edit/closetag.js"></script>

<body>
	<header>
		<div class="logo">
			<img src="Code Editor/ahkamboh.png" alt="">
			<h3>Code Editor</h3>
		</div>
		<div class="run-btn">
			<button onclick="run();" class="ui-btn"><span>
					Run
				</span></button>
		</div>
	</header>
	<main>
		<div class="Editors">
			<div class="html">
				<div class="html-head head">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
						class="text-[#e74d4d]">
						<path fill="none" d="M0 0h24v24H0z"></path>
						<path fill="red"
							d="M12 18.178l4.62-1.256.623-6.778H9.026L8.822 7.89h8.626l.227-2.211H6.325l.636 6.678h7.82l-.261 2.866-2.52.667-2.52-.667-.158-1.844h-2.27l.329 3.544L12 18.178zM3 2h18l-1.623 18L12 22l-7.377-2L3 2z">
						</path>
					</svg>
					<h2>Html</h2>
				</div>
				<textarea id="html"><form action="" class="form_main">
					<p class="heading">Login</p>
					<div class="inputContainer">
						<svg class="inputIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#2e2e2e" viewBox="0 0 16 16">
						<path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"></path>
						</svg>
					<input type="text" class="inputField" id="username" placeholder="Username">
					</div>
					
				<div class="inputContainer">
					<svg class="inputIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#2e2e2e" viewBox="0 0 16 16">
					<path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
					</svg>
					<input type="password" class="inputField" id="password" placeholder="Password">
				</div>
							  
						   
				<button id="button" onclick="myFunction()">Submit</button>
					<a class="forgotLink" href="#">Forgot your password?</a>
				</form>
				</textarea>
			</div>
			<div class="css">
				<div class="css-head head">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
						<path fill="none" d="M0 0h24v24H0z"></path>
						<path fill="#0071e2"
							d="M5 3l-.65 3.34h13.59L17.5 8.5H3.92l-.66 3.33h13.59l-.76 3.81-5.48 1.81-4.75-1.81.33-1.64H2.85l-.79 4 7.85 3 9.05-3 1.2-6.03.24-1.21L21.94 3z">
						</path>
					</svg>
					<h2>Css</h2>
				</div>
				<textarea id="css">
        body {
				display: flex;
				font-family: 'Poppins', sans-serif;
				justify-content: center;
				align-items: center;
			}
				.form_main {
				  width: 220px;
				  display: flex;
				  flex-direction: column;
				  align-items: center;
				  justify-content: center;
				  background-color: rgb(255, 255, 255);
				  padding: 30px 30px 30px 30px;
				  box-shadow: 0px 0px 40px rgba(0, 0, 0, 0.062);
				  position: relative;
				  overflow: hidden;
				}
				
				.form_main::before {
				  position: absolute;
				  content: "";
				  width: 300px;
				  height: 300px;
				  background-color: rgb(209, 193, 255);
				  transform: rotate(45deg);
				  left: -180px;
				  bottom: 30px;
				  z-index: 1;
				  border-radius: 30px;
				  box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.082);
				}
				
				.heading {
				  font-size: 2em;
				  color: #2e2e2e;
				  font-weight: 700;
				  margin: 5px 0 10px 0;
				  z-index: 2;
				}
				
				.inputContainer {
				  width: 100%;
				  position: relative;
				  display: flex;
				  align-items: center;
				  justify-content: center;
				  z-index: 2;
				}
				
				.inputIcon {
				  position: absolute;
				  left: 3px;
				}
				
				.inputField {
				  width: 100%;
				  height: 30px;
				  background-color: transparent;
				  border: none;
				  border-bottom: 2px solid rgb(173, 173, 173);
				  margin: 10px 0;
				  color: black;
				  font-size: .8em;
				  font-weight: 500;
				  box-sizing: border-box;
				  padding-left: 30px;
				}
				
				.inputField:focus {
				  outline: none;
				  border-bottom: 2px solid rgb(199, 114, 255);
				}
				
				.inputField::placeholder {
				  color: rgb(80, 80, 80);
				  font-size: 1em;
				  font-weight: 500;
				}
				
				#button {
				  z-index: 2;
				  position: relative;
				  width: 100%;
				  border: none;
				  background-color: rgb(162, 104, 255);
				  height: 30px;
				  color: white;
				  font-size: .8em;
				  font-weight: 500;
				  letter-spacing: 1px;
				  margin: 10px;
				  cursor: pointer;
				}
				
				#button:hover {
				  background-color: rgb(126, 84, 255);
				}
				
				.forgotLink {
				  z-index: 2;
				  font-size: .7em;
				  font-weight: 500;
				  color: rgb(44, 24, 128);
				  text-decoration: none;
				  padding: 8px 15px;
				  border-radius: 20px;
				}
				
				</textarea>
			</div>
			<div class="js">
				<div class="js-head head">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
						<path fill="none" d="M0 0h24v24H0z"></path>
						<path fill="#ffe523"
							d="M5 3l-.65 3.34h13.59L17.5 8.5H3.92l-.66 3.33h13.59l-.76 3.81-5.48 1.81-4.75-1.81.33-1.64H2.85l-.79 4 7.85 3 9.05-3 1.2-6.03.24-1.21L21.94 3z">
						</path>
					</svg>
					<h2>Javascript</h2>
				</div>
				<textarea id="js">// Click on submit button to check its output
    function myFunction() {
    alert("Welcome to ah_kamboh");
}</textarea>
			</div>
		</div>
		<div class="result">
			<div class="Outputbar">
				<div class="Output">
					<svg fill="#ffffff" height="24px" width="24px" version="1.1" id="Layer_1"
						xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
						viewBox="0 0 460.114 460.114" xml:space="preserve" stroke="#ffffff">
						<g id="SVGRepo_bgCarrier" stroke-width="0"></g>
						<g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC"
							stroke-width="6.441596"></g>
						<g id="SVGRepo_iconCarrier">
							<g>
								<g>
									<path
										d="M393.538,203.629L102.557,5.543c-9.793-6.666-22.468-7.372-32.94-1.832c-10.472,5.538-17.022,16.413-17.022,28.26v396.173 c0,11.846,6.55,22.721,17.022,28.26c10.471,5.539,23.147,4.834,32.94-1.832l290.981-198.087 c8.746-5.954,13.98-15.848,13.98-26.428C407.519,219.477,402.285,209.582,393.538,203.629z">
									</path>
								</g>
							</g>
						</g>
					</svg>
					<h2>Output</h2>
				</div>
				<div class="container">
					<div class="cross" onclick="run();">
						<div class="bar1"></div>
						<div class="bar2"></div>
					</div>
				</div>
			</div>
			<iframe></iframe>
		</div>
		<footer>

			<ul>
				<li class="name">Developed by <a href="https://ahkamboh.github.io/Portfolio/">ahkamboh</a></li>

						<ion-icon name="logo-github"></ion-icon>

				<li> <a href="https://www.linkedin.com/in/ali-hamza-kamboh-940282257/" class="social-link">
						<ion-icon name="logo-linkedin"></ion-icon>
					</a></li>
				<li> <a href="https://www.instagram.com/ah_kamboh/" class="social-link">
						<ion-icon name="logo-instagram"></ion-icon></a></li>

			</ul>
		</footer>

	</main>
